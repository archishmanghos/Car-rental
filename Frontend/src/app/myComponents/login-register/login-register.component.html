<div class="backdrop"></div>
<div class="popup">
    <button class="close-button" (click)="onClosePopup()"><fa-icon [icon]="faCircleXmark"></fa-icon></button>
    <!-- <h2>Login</h2> -->
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
    
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
    
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                    </div>
    
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                        <fa-icon [icon]="faEyeSlash" class="eye-icon"></fa-icon>
                    </div>
    
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>
    
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
    
            <div class="line"></div>
    
            <div class="media-options">
                <a href="" class="field facebook">
                    <fa-icon [icon]="faFacebookF" class="facebook-icon"></fa-icon>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="" class="field google">
                    <img src="../../../assets/google-icon.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

        <!-- Signup form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
    
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
    
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                    </div>
    
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                        <fa-icon [icon]="faEyeSlash" class="eye-icon"></fa-icon>
                    </div>
    
                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>
    
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
    
            <div class="line"></div>
    
            <div class="media-options">
                <a href="" class="field facebook">
                    <fa-icon [icon]="faFacebookF" class="facebook-icon"></fa-icon>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="" class="field google">
                    <img src="../../../assets/google-icon.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
</div>
