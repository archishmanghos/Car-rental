<div class="backdrop"></div>
<div class="popup">
  <button class="close-button" (click)="onClosePopup()">&times;</button>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <!-- <h2>Login</h2> -->
      <form class="signup">
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" class="form-control" id="login-email" placeholder="Enter email">
        </div>
        <div class="form-group mb-4">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
          <label class="form-check-label" for="form2Example3">
            Remember me
          </label>
        </div>
        <a href="#!" class="text-body">Forgot password?</a>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-outline-primary">Login</button>
        </div>
      </form>
    </div>
    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
      <form class="signup">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" placeholder="Your first name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Your last name">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" placeholder="Your date of birth">
        </div>
        <div class="form-group">
          <label for="mob">Mobile Number</label>
          <input type="text" class="form-control" id="mob" placeholder="Your Mobile Number">
        </div>
        <div class="form-group">
          <label for="land">Land-Line Number</label>
          <input type="text" class="form-control" id="land" placeholder="Your Land-line Number">
        </div>
        <div class="form-group">
          <label for="register-email">Email address</label>
          <input type="email" class="form-control" id="register-email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-outline-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
