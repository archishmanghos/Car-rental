<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-4 column" *ngFor="let car of cars; let i = index">
      <div class="card p-1 custom-card">
          <img [src]="'../../../assets/' + car.img" class="card-img-top img-fluid custom-card-img" alt="...">
          <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ car.model }}</h5>
              <p class="card-text">{{ car.colour }}</p>
              <div class="mt-auto">
                  <a class="btn btn-outline-primary" [id]="'element-' + i" (click)="turnDetailsOn($event)">Details &#10132;</a>
                  <app-car-details 
                  *ngIf="showDetails" 
                  [cars] = "cars" 
                  [index] = "index" 
                  (turnDetailsOff) = "turnDetailsOff()" 
                  [showDetails] = "showDetails"
                  ></app-car-details>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
